<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Learning Cards</title>
    <link rel="stylesheet" href="eng_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>English Learning Cards</h1>
            <h2 id="category-title">Loading category...</h2>
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
        </header>
        
        <main>
            <div class="card-container" id="card-container">
                <!-- Cards will be dynamically inserted here -->
                <div class="loading">Loading sentences from CSV file...</div>
            </div>
            
            <div class="controls">
                <div class="navigation">
                    <button id="prev-category" class="nav-button"><i class="fas fa-chevron-left"></i> Previous</button>
                    <div id="category-progress">Category: <span id="current-category">0</span>/<span id="total-categories">0</span></div>
                    <button id="next-category" class="nav-button">Next <i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </main>
        
        <footer>
            <p>Interactive English Learning Cards | <span id="mastered-count">0</span> sentences mastered</p>
        </footer>
    </div>

    <script src="eng_script.js"></script>
</body>
</html>
