<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant for Study</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>AI Assistant for Study</h1>
        
        <div class="chat-container">
            <div class="input-container">
                <textarea id="user-input" placeholder="Type your question here..."></textarea>
                <div class="button-container">
                    <div class="api-controls">
                        <button id="check-api-button">Check API Connection</button>
                        <span id="api-status"></span>
                    </div>
                    <div class="right-controls">
                        <div class="speech-controls">
                            <button id="mic-button" title="Record your question (auto-detects language)">
                                <i class="fas fa-microphone"></i>
                            </button>
                        </div>
                        <button id="submit-button">Submit</button>
                    </div>
                </div>
                
                <!-- Diagnostics button container -->
                <div class="diagnostics-controls">
                    <button id="show-diagnostics" class="hidden">Show Diagnostics</button>
                </div>
            </div>
            
            <div id="diagnostics-panel" class="hidden">
                <h3>API Diagnostics</h3>
                <pre id="diagnostics-output"></pre>
            </div>
            
            <div class="output-container">
                <div id="loading" class="hidden">
                    <div class="spinner"></div>
                    <p>Thinking...</p>
                </div>
                <div id="output">
                    <p class="welcome-message">Hello! Ask me anything, and I'll do my best to help.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
