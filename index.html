<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study LLM - Ghibli Style</title>
    <link rel="icon" href="logo_btrfly.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://polyfill.io">
    <!-- Load critical CSS first -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" media="print" onload="this.media='all'">
    <!-- Add MathJax for rendering math formulas with defer -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6" defer></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <!-- Add Quicksand font -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Add Material Icons for additional Ghibli-style icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div class="left-panel">
            <div class="sidebar-header">
                <img src="logo.png" alt="Logo" class="sidebar-logo">
                <h1 class="sidebar-title">Study LLM</h1>
            </div>
            <div class="sidebar-content">
                <!-- Make the slogan div clickable -->
                <a href="https://study-llm.pages.dev/quote/main" target="_blank" title="click for more inspirational quotes" style="text-decoration: none; color: inherit;">
                    <div class="sidebar-slogan">
                        <p>"Knowledge is like a garden: if it is not cultivated, it cannot be harvested."</p>
                        <p>African Proverb</p>
                    </div>
                </a>
                
                <!-- The rest of the sidebar content -->
            </div>
            
            <!-- Panel buttons -->
            <div class="panel-buttons">
                <button class="panel-button active">
                    <i class="material-icons-round" style="margin-right: 8px;">home</i> Home
                </button>
                <button class="panel-button">
                    <i class="material-icons-round" style="margin-right: 8px;">school</i> Learning
                </button>
                <button class="panel-button">
                    <i class="material-icons-round" style="margin-right: 8px;">book</i> Poetry
                </button>
                <button class="panel-button">
                    <i class="material-icons-round" style="margin-right: 8px;">language</i> Vocabulary
                </button>
                <button class="panel-button">
                    <i class="material-icons-round" style="margin-right: 8px;">settings</i> Settings
                </button>
            </div>
            
            <!-- Panel footer -->
            <div class="panel-footer">
                <p>Study LLM &copy; 2023</p>
                <p>Learn, explore, grow!</p>
                <div class="footer-links">
                    <a href="#">Help</a>
                    <a href="#">About</a>
                    <a href="#">Contact</a>
                </div>
            </div>
        </div>
        
        <button class="sidebar-toggle">
            <i class="fa fa-chevron-left"></i>
        </button>
        
        <div class="content-area">
            <div class="container">
                <!-- Content goes here depending on which panel is active -->
                <!-- Example Vocabulary Section -->
                <div id="vocabulary-content" class="tab-content">
                    <div class="vocabulary-container">
                        <div class="vocabulary-card-container">
                            <div class="vocabulary-header">
                                <h2>英语常用句子 & 词汇学习</h2>
                                <div class="vocabulary-actions">
                                    <a href="https://study-llm.pages.dev/english/main" target="_blank" id="load-sentences-btn" class="vocabulary-load-btn">常用句子</a>
                                    <button id="load-vocabulary-btn" class="vocabulary-load-btn">加载词汇</button>
                                </div>
                            </div>
                            
                            <div id="vocabulary-container">
                                <!-- Word cards will be displayed here -->
                                <div class="initial-message">
                                    <img src="https://i.imgur.com/JHVHgUq.png" alt="Totoro" style="width: 120px; opacity: 0.6; margin-bottom: 20px;">
                                    <h3 style="margin-bottom: 15px; color: var(--primary-color);">Welcome to your Vocabulary Journey!</h3>
                                    <p>Click on "加载词汇" to start learning new words.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
