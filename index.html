<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study LLM</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Add favicon with Ghibli style icon -->
    <link rel="icon" href="https://i.imgur.com/HyEmRDk.png" type="image/png">
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://polyfill.io">
    <!-- Load critical CSS first -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" media="print" onload="this.media='all'">
    <!-- Add MathJax for rendering math formulas with defer -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6" defer></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="app-container">
        <div class="left-panel">
            <div class="sidebar-header">
                <img src="https://i.imgur.com/BHuRrdB.png" alt="Logo" class="sidebar-logo">
                <h1 class="sidebar-title">Study LLM</h1>
            </div>
            <div class="sidebar-content">
                <a href="https://study-llm.pages.dev/quote/main" target="_blank" title="click for more inspirational quotes" style="text-decoration: none; color: inherit;">
                    <div class="sidebar-slogan">
                        <p>"The world is filled with wonders waiting to be discovered."</p>
                        <p>— Studio Ghibli wisdom</p>
                    </div>
                </a>
            </div>
            <div class="panel-buttons">
                <button id="qa-button" class="panel-button active">问答</button>
                <button id="create-button" class="panel-button">测验</button>
                <button id="poetry-button" class="panel-button">诗词</button>
                <button id="word-button" class="panel-button">英语</button>
                
                <!-- Dropdown Frames -->
                <div class="dropdown-frames">
                    <!-- User Identity Frame -->
                    <div class="sidebar-frame">
                        <h3 class="frame-title">我是</h3>
                        <div class="frame-content">
                            <div class="dropdown-container">
                                <label for="school-select-sidebar">学校</label>
                                <select id="school-select-sidebar" name="school">
                                    <option value="小学">小学</option>
                                    <option value="初中">初中</option>
                                    <option value="高中">高中</option>
                                </select>
                            </div>
                            
                            <div class="dropdown-container">
                                <label for="grade-select-sidebar">年级</label>
                                <select id="grade-select-sidebar" name="grade">
                                    <!-- Options will be populated dynamically -->
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <p>Study LLM © 2023</p>
                <p>Explore, Learn, Grow</p>
                <div class="footer-links">
                    <a href="#">About</a>
                    <a href="#">Help</a>
                    <a href="#">Privacy</a>
                </div>
            </div>
        </div>
        
        <button class="sidebar-toggle" id="sidebar-toggle">
            <i class="fas fa-chevron-left"></i>
        </button>
        
        <div class="content-area">
            <!-- Main content goes here -->
            <div class="container">
                <!-- Tab content panels -->
                <div id="chat-panel" class="tab-content active">
                    <div class="chat-container">
                        <div class="input-container">
                            <div class="welcome-message">你好，我是你的AI老师，有什么我可以帮你的吗？</div>
                            <textarea id="user-input" placeholder="请输入你的问题..."></textarea>
                            <div class="button-container">
                                <div class="right-controls">
                                    <button id="optimize-button" title="优化您的问题以获得更好的回答">优化问题</button>
                                    <button id="submit-button">提交问题</button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="output-container">
                            <div id="loading" class="hidden">
                                <div class="spinner"></div>
                                <p>出题中...</p>
                            </div>
                            <div id="output">
                                <!-- Output will appear here -->
                            </div>
                        </div>
                    </div>
                </div>
                
                <div id="vocabulary-content" class="tab-content">
                    <div class="vocabulary-container">
                        <div class="vocabulary-card-container">
                            <div class="vocabulary-header">
                                <h2>英语词汇/常用句子学习</h2>
                                <a href="https://study-llm.pages.dev/english/main" target="_blank" id="load-sentences-btn" class="vocabulary-load-btn">常用句子</a>
                                <button id="load-vocabulary-btn" class="vocabulary-load-btn">加载词汇</button>
                            </div>
                            
                            <div id="vocabulary-container">
                                <!-- Vocabulary content goes here -->
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Other tab content panels go here -->
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
