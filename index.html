<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Study Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Add MathJax for rendering math formulas -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Left Panel -->
        <div class="left-panel">
            <div class="panel-buttons">
                <button id="qa-button" class="panel-button active">问答</button>
                <button id="create-button" class="panel-button">测验</button>
            </div>
            
            <!-- Footer text -->
            <div class="panel-footer">
                <p>Content powered by DeepSeek.</p>
                <p>Page created with Claude 3.7 in Cursor.</p>
                <p>Alex Luo @ 2025/3.</p>
            </div>
        </div>
        
        <!-- Sidebar Toggle Button -->
        <button id="sidebar-toggle" class="sidebar-toggle">
            <i class="fas fa-chevron-left"></i>
        </button>
        
        <!-- Right Content Area -->
        <div class="content-area">
            <!-- Q&A Chat Container -->
            <div id="qa-container" class="container">
                <div class="chat-container">
                    <div class="input-container">
                        <div class="welcome-message">Hello! Ask me anything, and I'll do my best to help.</div>
                        <textarea id="user-input" placeholder="Type your question here..."></textarea>
                        <div class="button-container">
                            <div class="right-controls">
                                <button id="optimize-button" title="优化您的问题以获得更好的回答">优化问题</button>
                                <button id="submit-button">提交问题</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="output-container">
                        <div id="loading" class="hidden">
                            <div class="spinner"></div>
                            <p>Thinking...</p>
                        </div>
                        <div id="output">
                            <!-- Output will appear here -->
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Create Questions Container (initially hidden) -->
            <div id="create-container" class="container hidden">
                <div class="create-content">
                    <!-- Question form container (initially visible) -->
                    <div id="question-form-container" class="question-form-container">
                        <h3>设置问题参数</h3>
                        <form id="question-form">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="school-select">学校</label>
                                    <select id="school-select" name="school">
                                        <option value="小学">小学</option>
                                        <option value="初中">初中</option>
                                        <option value="高中">高中</option>
                                        <option value="大学">大学</option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label for="grade-select">年级</label>
                                    <select id="grade-select" name="grade">
                                        <!-- Options will be populated dynamically -->
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label for="semester-select">学期</label>
                                    <select id="semester-select" name="semester">
                                        <option value="上学期">上学期</option>
                                        <option value="下学期">下学期</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="subject-select">科目</label>
                                    <select id="subject-select" name="subject">
                                        <!-- Options will be populated dynamically -->
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label for="difficulty-select">难度</label>
                                    <select id="difficulty-select" name="difficulty">
                                        <option value="容易">容易</option>
                                        <option value="中等">中等</option>
                                        <option value="偏难">偏难</option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label for="question-count-select">题数</label>
                                    <select id="question-count-select" name="questionCount">
                                        <option value="5">5</option>
                                        <option value="10">10</option>
                                    </select>
                                </div>
                            </div>
                            
                            <button type="button" id="generate-questions-button" class="primary-button">出题</button>
                        </form>
                    </div>
                    
                    <!-- Questions display container (initially hidden) -->
                    <div id="questions-display-container" class="questions-display-container hidden">
                        <div id="question-navigation">
                            <span id="question-counter">题目 1 / 5</span>
                        </div>
                        
                        <div id="current-question" class="question-content">
                            <div id="question-text" class="question-text"></div>
                            
                            <div id="choices-container" class="choices-container">
                                <div class="choice-item">
                                    <input type="radio" name="choice" id="choice-a" value="A">
                                    <label for="choice-a" id="choice-a-text"></label>
                                </div>
                                <div class="choice-item">
                                    <input type="radio" name="choice" id="choice-b" value="B">
                                    <label for="choice-b" id="choice-b-text"></label>
                                </div>
                                <div class="choice-item">
                                    <input type="radio" name="choice" id="choice-c" value="C">
                                    <label for="choice-c" id="choice-c-text"></label>
                                </div>
                                <div class="choice-item">
                                    <input type="radio" name="choice" id="choice-d" value="D">
                                    <label for="choice-d" id="choice-d-text"></label>
                                </div>
                            </div>
                            
                            <button id="submit-answer-button" class="secondary-button">提交答案</button>
                            
                            <div id="answer-container" class="answer-container hidden">
                                <div class="answer-header">
                                    <span id="answer-result"></span>
                                </div>
                                <div id="answer-explanation" class="answer-explanation"></div>
                            </div>
                            
                            <div class="navigation-buttons">
                                <button id="prev-question-button" class="nav-button" disabled>上一题</button>
                                <button id="next-question-button" class="nav-button" disabled>下一题</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
