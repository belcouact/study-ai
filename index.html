<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study LLM - Ghibli Edition</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Left sidebar panel -->
        <div class="left-panel">
            <div class="sidebar-header">
                <img src="logo.png" alt="Logo" class="sidebar-logo ghibli-logo">
                <h1 class="sidebar-title">Study LLM</h1>
            </div>
            
            <div class="sidebar-content">
                <a href="https://study-llm.pages.dev/quote/main" target="_blank" title="click for more inspirational quotes" style="text-decoration: none; color: inherit;">
                    <div class="sidebar-slogan">
                        <p>"The world is full of magical things patiently waiting for our wits to grow sharper."</p>
                        <p>- Bertrand Russell</p>
                    </div>
                </a>
                
                <!-- Sidebar frames would go here -->
            </div>
            
            <div class="panel-buttons">
                <!-- Panel buttons would go here -->
                <button class="panel-button active">
                    <i class="fas fa-home"></i> Home
                </button>
                <button class="panel-button">
                    <i class="fas fa-book"></i> Study
                </button>
                <button class="panel-button">
                    <i class="fas fa-feather-alt"></i> Poetry
                </button>
                <button class="panel-button">
                    <i class="fas fa-language"></i> Vocabulary
                </button>
            </div>
            
            <div class="panel-footer">
                <p>Studio Ghibli-Inspired Edition</p>
                <p>© 2023 Study LLM</p>
                <div class="footer-links">
                    <a href="#">About</a>
                    <a href="#">Contact</a>
                    <a href="#">Privacy</a>
                </div>
            </div>
        </div>
        
        <!-- Toggle button for sidebar -->
        <button class="sidebar-toggle">
            <i class="fas fa-chevron-left"></i>
        </button>
        
        <!-- Main content area -->
        <div class="content-area">
            <div class="container ghibli-container">
                <!-- Vocabulary content -->
                <div id="vocabulary-content" class="tab-content">
                    <div class="vocabulary-container">
                        <div class="vocabulary-card-container">
                            <div class="vocabulary-header">
                                <h2>英语常用句子 & 词汇学习</h2>
                                <a href="https://study-llm.pages.dev/english/main" target="_blank" id="load-sentences-btn" class="vocabulary-load-btn">常用句子</a>
                                <button id="load-vocabulary-btn" class="vocabulary-load-btn">加载词汇</button>
                            </div>
                            
                            <div id="vocabulary-container">
                                <!-- Vocabulary content would be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Ghibli particles container will be added by JS -->
    
    <script src="script.js"></script>
</body>
</html>
