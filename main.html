<head>
    <style>
        body { /* Add perspective parent */
            perspective: 1000px; /* Crucial for 3D effect */
        }

        #quote-container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
            max-width: 700px;
            width: 90%;
            /* Add cursor and transition for click feedback */
            cursor: pointer;
            /* Update transition to handle transform for flip */
            transition: transform 0.6s cubic-bezier(0.3, 1.2, 0.7, 1.0); /* Adjusted duration and easing */
            transform-style: preserve-3d; /* Keep children in 3D space during transform */
            transform: rotateX(0deg); /* Explicitly set initial state */
        }

        /* State for the first half of the flip (rotating out) */
        #quote-container.flipping-out {
            transform: rotateX(-90deg) scale(0.9); /* Rotate halfway and slightly shrink */
            opacity: 0.5; /* Optional: fade slightly */
        }

        #english-quote, #chinese-quote {
            /* Remove opacity transition, handled by container flip */
            /* transition: opacity 0.4s ease-in-out; */
            /* opacity: 1; */ /* Remove opacity styles */
            backface-visibility: hidden; /* Hide text when facing away */
        }

        #english-quote {
            font-size: 1.6em;
            margin-bottom: 15px;
            // ... existing styles ...
        }
        // ... existing styles ...
        button { /* This style block can be removed entirely */
            padding: 12px 25px;
            font-size: 1.1em;
            // ... remove rest of button styles ...
        }
        button:hover { /* Remove this */
            // ...
        }
        button:active { /* Remove this */
            // ...
        }
    </style>
</head>
<body>

    <div id="quote-container">
        <p id="english-quote">Loading quote...</p>
        <p id="chinese-quote"></p>
    </div>

    <!-- Remove the button -->
    <!-- <button id="next-quote-btn">Next Quote</button> -->

    <script>
        // ... (keep the async function loadQuotesFromCSV as is) ...

        // Define quotes array globally but initialize it later
        let quotes = [];
        let isLoading = true; // Flag to track loading state

        // If using the fetch method, uncomment and modify this section:
        window.addEventListener('DOMContentLoaded', async () => {
            console.log("DOM Loaded. Starting quote load."); // Log DOM ready
            quotes = await loadQuotesFromCSV('quotes.csv');
            isLoading = false; // Mark loading as complete
            console.log("Quote loading finished. isLoading:", isLoading); // Log loading finished
            displayRandomQuote(true); // Display the first quote AFTER loading (true indicates initial load)
        });
        // ... (keep the rest of loadQuotesFromCSV) ...


        // Get references to the HTML elements
        const quoteContainer = document.getElementById('quote-container'); // Reference the container
        const englishQuoteElement = document.getElementById('english-quote');
        const chineseQuoteElement = document.getElementById('chinese-quote');
        // Remove button reference:
        // const nextQuoteBtn = document.getElementById('next-quote-btn');

        let currentQuoteIndex = -1; // Keep track of the last shown index
        let isAnimating = false; // Prevent clicking during animation

        // ... (keep getRandomQuote function as is) ...

        // Function to update the HTML with the given quote
        function displayQuote(quote) {
            englishQuoteElement.textContent = quote.english || " "; // Use space if undefined
            chineseQuoteElement.textContent = quote.chinese || " "; // Use space if undefined
        }

        // Function to get and display a new random quote with animation
        function displayRandomQuote(isInitialLoad = false) {
             console.log(`displayRandomQuote called. isInitialLoad: ${isInitialLoad}, isAnimating: ${isAnimating}, isLoading: ${isLoading}`); // Log function call

            // Prevent action if already animating or if quotes haven't loaded (unless it's the initial display)
             if (isAnimating || (isLoading && !isInitialLoad)) {
                 console.log("Animation/Loading prevented action."); // Log prevention
                 return;
             }

             // Check if quotes are actually loaded and valid
             const quotesAreValid = quotes && quotes.length > 0 && !(quotes[0]?.english?.startsWith("Error"));
             console.log("Quotes are valid:", quotesAreValid); // Log validity check

             if (quotesAreValid || isInitialLoad) { // Allow initial display even if errors occured during load
                isAnimating = true; // Start animation lock
                console.log("Starting animation."); // Log animation start

                const quoteToDisplay = quotesAreValid ? getRandomQuote() : quotes[0]; // Get new quote or show error

                // Only animate if it's not the very first load
                if (!isInitialLoad) {
                    // Apply flip-out class
                    quoteContainer.classList.add('flipping-out');

                    // Wait for the first half of the flip animation (half of CSS transition duration)
                    setTimeout(() => {
                        console.log("Mid-animation: Updating text."); // Log text update
                        displayQuote(quoteToDisplay); // Update text content while hidden/rotated

                        // Remove flip-out class to trigger the flip-in animation
                        quoteContainer.classList.remove('flipping-out');

                         // Wait for the flip-in animation to complete (full CSS transition duration)
                         setTimeout(() => {
                            console.log("Animation finished."); // Log animation end
                            isAnimating = false; // End animation lock
                         }, 300); // Second half of the animation

                    }, 300); // First half of the animation (0.6s / 2 = 300ms)
                } else {
                    // For initial load, just display the quote directly without animation
                    console.log("Initial load: Displaying quote directly.");
                    displayQuote(quoteToDisplay);
                    isAnimating = false; // No animation was performed
                }

            } else if (!isLoading) { // Only display error if not currently loading AND not initial load
                 console.log("Displaying error quote as fallback."); // Log error display
                 // Handle case where quotes array might be empty or loading failed after DOMContentLoaded
                 const errorQuote = quotes.length > 0 ? quotes[0] : { english: "No quotes loaded.", chinese: "未能加载语录。" };
                 displayQuote(errorQuote);
                 // Ensure container is in default state if error occurs mid-interaction
                 quoteContainer.classList.remove('flipping-out');
                 isAnimating = false; // Reset flag if error occurred
            }
        }

        // Remove event listener for the button:
        // nextQuoteBtn.addEventListener('click', displayRandomQuote);

        // Add event listener to the quote container
        quoteContainer.addEventListener('click', () => {
            console.log("Quote container clicked!"); // Log click event
            displayRandomQuote(false)
        }); // Pass false for non-initial loads

        // Initial display is now handled inside the 'DOMContentLoaded' listener after loading
        // ... remove any stray displayRandomQuote() calls from here ...

    </script>

</body>
</html>
